<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Behind the Diary Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Load Leaflet (no integrity) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- MAP -->
  <div id="map"></div>

  <!-- INPUT UI -->
  <div class="ui-box">
    <input type="text" id="origin" placeholder="Origin (e.g. London)" />
    <input type="text" id="destination" placeholder="Destination (e.g. Istanbul)" />
    <div class="speed-control">
      <span>Speed:</span>
      <input type="range" id="speed-slider" min="1" max="10" value="5" class="slider">
      <span id="speed-value">5x</span>
    </div>
    <button id="generate-btn">Go</button>
  </div>

  <!-- WATERMARK -->
  <div class="watermark">Behind the Diary</div>

  <!-- ✅ Load Leaflet + GeometryUtil + Custom JS (no integrity) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geometryutil"></script>
  <script src="script.js"></script>
</body>
</html>
