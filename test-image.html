<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test {
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="test">
        <h1>Image Load Test</h1>
        <div>Loading black-plane.png from same directory:</div>
        <img id="testImage" src="black-plane.png" onerror="this.onerror=null; this.src='data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22100%22%20height%3D%22100%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Crect%20width%3D%22100%22%20height%3D%22100%22%20fill%3D%22red%22%2F%3E%3Ctext%20x%3D%2250%25%22%20y%3D%2250%25%22%20font-family%3D%22Arial%22%20font-size%3D%2212%22%20fill%3D%22white%22%20text-anchor%3D%22middle%22%20dominant-baseline%3D%22middle%22%3ENOT%20FOUND%3C%2Ftext%3E%3C%2Fsvg%3E'">
        <div id="status">Checking image...</div>
    </div>
    <script>
        const img = document.getElementById('testImage');
        const status = document.getElementById('status');
        
        if (img.complete) {
            checkImage();
        } else {
            img.onload = checkImage;
            img.onerror = function() {
                status.textContent = 'Error: Could not load image. Please check the file exists and is named correctly.';
                status.style.color = 'red';
            };
        }
        
        function checkImage() {
            if (img.naturalWidth === 0) {
                status.textContent = 'Error: Image loaded but has 0 width. The file might be corrupted.';
                status.style.color = 'red';
            } else {
                status.textContent = 'Image loaded successfully!';
                status.style.color = 'lightgreen';
            }
        }
    </script>
</body>
</html>
